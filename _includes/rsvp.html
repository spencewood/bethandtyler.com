<div class="rsvp-container">
    <a href="#" id="rsvp-link" class="btn btn-xlarge">RSVP HERE</a>
</div>
<div id="rsvpModal" class="modal hide">
    <form action="{% guest_form_url %}" method="post" class="form-horizontal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>RSVP</h3>
        </div>
        <div class="modal-body">
            <div class="control-group">
                <label for="firstName" class="control-label">First Name</label>
                <div class="controls">
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                </div>
            </div>
            <div class="control-group">
                <label for="lastName" class="control-label">Last Name</label>
                <div class="controls">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="control-group">
                <label for="emailAddress" class="control-label">Email</label>
                <div class="controls">
                    <input type="email" name="emailAddress" id="emailAddress" placeholder="Email Address" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Attending</label>
                <div class="controls">
                    <label class="radio inline">
                        <input type="radio" name="attending" value="true" checked>
                        Yes
                    </label>
                    <label class="radio inline">
                        <input type="radio" name="attending" value="false">
                        No
                    </label>
                </div>
                <div class="controls">
                    <label class="checkbox inline">
                        <input type="checkbox" name="isAttendingCeremony" value="true" checked>
                        Ceremony
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" name="isAttendingReception" value="true" checked>
                        Reception
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label for="additionalCount" class="control-label">Additional Guests</label>
                <div class="controls">
                    <input type="number" name="additionalCount" id="additionalCount" class="input-mini" value="0">
                </div>
            </div>
            <div class="control-group">
                <label for="message" class="control-label">Message</label>
                <div class="controls">
                    <textarea rows="3" name="message" id="message" placeholder="Optional message or additional requests"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#" data-dismiss="modal" class="btn">Close</a>
            <button class="btn btn-primary" type="submit" data-loading-text="Saving...">Register</button>
        </div>
    </form>
</div>
